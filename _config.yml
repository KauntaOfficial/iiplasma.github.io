# Setup
title: ZLE
tagline: Year to 2000
url: https://kauntaofficial.github.io
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options
highlighter: rouge

# Replace this value and uncomment to enable Google Analytics tracking
ga_analytics: UA-152688810-1

# Specify the author for blog posts
author:
  name: Ivy Zhang
  email: ZIvy042003@gmail.com

# Custom vars
version: 3.0.0

pages_list: 
  About: '/about'
  Archive: '/archive'
